<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>FreiGO | Login</title>
    <link rel="icon" href="img/icon.png" />
  </head>
  <body>
    <div class="container">
      <div onsubmit="return loginUser()">
      <div class="forms-container">
        <div class="signin-forgot">
          <form action="#" class="sign-in-form">
            <img src="img/logo.png" class="logo" />
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" name="username" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Password" required />
              <div id="show-hide" onclick="action()">
                <img id="icon" src="img/hide.svg" />
              </div>
            </div>
            <label class="checkbox">
              <input type="checkbox" />
              <span>Remember Password</span>
            </label>
            <input type="submit" value="Login" class="btn solid" />
            <button class="btn transparent" id="forgot-pass-btn">
              Forgot Password?
            </button>
          </form>
          <form action="#" class="forgot-form">
            <img src="img/logo.png" class="logo" />
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="Username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password2"
                name="password2"
                placeholder="Password"
              />
              <div id="show-hide" onclick="action2()">
                <img id="icon2" src="img/hide.svg" />
              </div>
            </div>
            <label class="checkbox2">
              <input type="checkbox" />
              <span>Remember Password</span>
            </label>
            <input type="submit" value="Login" class="btn solid" />
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Welcome To FreiGO</h3>
            <p>Make exporting & importing your goods fun only on FreiGO!</p>
          </div>
          <img src="img/login.svg" class="image" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>With FreiGO</h3>
            <p>
              The import & export process is guaranteed to be the fastest and
              safest
            </p>
          </div>
          <img src="img/forgot.svg" class="image" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script>
      function loginUser() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "admin" && password === "admin") {

          window.location.href = "http://localhost:4200/dashboard/default";
          return false; 
        } else {
          alert("Login failed. Double check your username and password.");
          return false; 
        }
      }
    </script>
  </body>
</html>
